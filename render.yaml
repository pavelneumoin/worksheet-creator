services:
  - type: web
    name: worksheet-creator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GIGACHAT_CREDENTIALS
        sync: false  # Нужно ввести вручную в Render Dashboard
